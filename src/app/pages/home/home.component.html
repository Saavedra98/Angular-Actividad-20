<div class="container border-2 border-blue-400 p-5 m-5 w-4/5 mx-auto rounded">

    <div class="cuadro p-2">

        <h1 class="text-center font-bold text-5xl uppercase font-mono mb-5">Bienvenido a la aplicacion de Interceptores - Certus! </h1>

        <img class="mx-auto" src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" width="200px" alt="">
    </div>

    <div class="tabla mt-4">

        <table class="table border border-black ">
            <thead>
              <tr class="border border-black text-xl text-center">
                <th class=" w-14 font-mono" scope="col">ID</th>
                <th class=" w-1/3 font-mono " scope="col">Title</th>
                <th class=" font-mono " scope="col">Body</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of lista" class="border border-black font-mono ">
                <th class=" font-mono" scope="row">{{data.id }}</th>
                <td class="text-center  font-mono">{{data.title }}</td>
                <td class="px-5">{{data.body}}</td>
              </tr>
              
            </tbody>
          </table>

    </div>


</div>
